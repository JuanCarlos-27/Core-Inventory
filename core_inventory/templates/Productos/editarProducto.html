<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" method="POST" id="editProductForm" action="editarProducto" enctype="multipart/form-data">{% csrf_token %}
          <div class="col-md-6">
            <label for="txtCode" class="form-label">Código</label>
            <input type="text" class="form-control" id="txtCode" value="{{prod.id_product}}" name="txtCode" readonly>
          </div>
          <div class="col-md-6">
              <label for="txtNameEdit" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtName" name="txtNameEdit" value="{{prod.name}}" placeholder="Ej: Zanahoria" required>
            </div>
          <div class="col-12">
              <label for="txtDescriptionEdit" class="form-label">Descripción</label>
              <textarea class="form-control" id="txtDescription" name="txtDescriptionEdit" placeholder="Ej: Paquete X 5 und" required>{{prod.descripction}}</textarea>
          </div>
          <div class="col-md-12">
              <label for="fileImageEdit" class="form-label">Imagen</label>
              <input type="file" class="form-control" id="fileImage" name="fileImageEdit" value="{{prod.image_product}}" accept="image/png, image/jpeg" id="inputZip" required>
          </div>
          <div class="col-md-12">
              <label for="txtPriceEdit" class="form-label">Precio</label>
              <input type="number" class="form-control" id="txtPrice" name="txtPriceEdit" value="{{prod.price}}" placeholder="Ej: 7000" required>
            </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" id="btnEditar">Guardar</button>
            </div>
        </form>
      </div> 
    </div>
</div>
