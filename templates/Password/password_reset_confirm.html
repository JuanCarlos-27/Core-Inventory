{% extends 'baseIndex.html' %}
{% block title %}Cambiar contrase√±a{% endblock %}
{% block css %}
<style>
    label{
        display: block;
        font-weight: 700;
        padding: 10px;
        cursor: pointer;
    }
    input[type="password"]{
        width:100%;
        border: 2px solid #bababa;
        border-radius: 1rem;
        height: 45px;
        line-height: 45px;
        padding: 0 40px 0 10px;
        transition: .3s ease all;
    }
    input[type="password"]:focus {
        border: 3px solid #F37828;
        outline: none;
        box-shadow: 3px 0px 30px rgba(163,163,163, 0.4);
    }
</style>
{% endblock css %}

{% block content %}
<div class="container w-50 reset-password p-4">
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <div class="col-sm-12 form-group text-center">
            <input type="submit"class="btnAccess" value="Cambiar"/>
        </div>
    </form>
</div>

{% endblock content %}
