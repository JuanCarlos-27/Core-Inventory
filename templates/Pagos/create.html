{% extends 'baseIndex.html' %}
{% block title %} Pagos{% endblock title %}
{% load static %}
{% block content %}
<div class="container w-50 p-4 bg-white rounded-3"> 
    <h2 class="text-center pb-3 w-100">Nuevo m√©todo de pago</h2>  
    <form action="{% url 'billing:create' %}" method="POST" id="payment-form">
        {% csrf_token %}
        <div class="row">
            <div id="card-element" class="form-control w-100">
                <!-- a Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display form errors -->
            <div id="card-errors"></div>
        </div>
        <button class="btn btn-success shadow mt-3">Agregar nueva tarjeta</button>
    </form>
</div>

<div class="container w-50 p-4 mt-2 bg-white rounded-3">
    {% include 'Pagos/billing_profiles.html' %}
</div>
{% endblock %}

{% block js %}
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/stripe.js' %}"></script>
{% endblock js %}
